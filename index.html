<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>なりきり質問応答 俺の嫁(あやせ)がこんなに可愛いわけがない</title>
</head>

<body>
<h1>普通のhtmlページです</h1>

<p>スイッチを押すと星が出たり消えたりします</p>
<div id="star"></div>
</body>

<script>
  var StarIcon = Vue.extend( {
    template:
    '<svg width="100" height="100" viewBox="0 0 16 16">' +
      '<path fill="#FBC02D" d="M16 6.2l-5.3-1.12-2.7-4.69v13.01l4.94 2.21-.57-5.39 3.63-4.02zm0 0"/>' +
      '<path fill="#FDD835" d="M5.3 5.09l-5.3 1.11 3.63 4.02-.57 5.39 4.94-2.21v-13.01l-2.7 4.7zm0 0"/>' +
    '</svg>'
  });

  const vm = new Vue({
    el: '#star',
    template: `
      <div>
        <button style="background: pink;" v-on:click="increment">スイッチ</button>
        <br /><br />
        <div v-if="showStar">
          <star-icon ></star-icon>
        </div>
      </div>
    `,
    components: {
      StarIcon,
    },
    data() {
      return {
        showStar: false
      }
    },
    methods: {
      increment() {
        this.showStar = !this.showStar;
        console.log(this.showStar);
      }
    }
  })
  </script>
</html>
